<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="basic.js"></script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">

    <title>CNN: Custom News Network</title>
</head>
<body>
<div class="wrap">
    <div class="jumbotron jumbotron-fluid">
        <!--        title-->
        <div class="container">
            <h1 class="display-4">CNN</h1>
            <p class="lead">Custom News Network</p>
            <p>우리는 매일 수많은 뉴스를 접하고 있습니다. 그런데 수많은 뉴스 중에 자신이 원하는 뉴스는 얼마나 될까요? 키워드를 등록하여 원하는 뉴스를 받아보세요.</p>
            <hr class="my-4">
        </div>

        <!--        tab-->
        <div class="nav">
            <div class="nav-news active">
                뉴스보기
            </div>
            <div class="nav-keyword">
                키워드보기
            </div>
        </div>

        <!--     키워드 보기 area-->
        <div class="keyword-area">
            <!--    키워드 입력 area-->
            <div class="input-group mb-3" style="padding:30px">
                <input type="text" class="form-control" placeholder="키워드를 입력해주세요"
                       aria-label="Recipient's username" aria-describedby="basic-addon2" id="keyword">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" onclick="writePost()">키워드 등록</button>
                </div>
            </div>
        </div>
    </div>

    <!--     뉴스 모아보기 area-->
    <div class="news-area">
        <div class="card mb-3" id="news-cards">

        </div>
    </div>

    <!--    키워드 카드 박스-->
    <div class="keyword-area">
        <div id="cards-box" class="area-read">

        </div>
    </div>

</div>
</body>
</html>
